<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectApe - A Gorilla Tag Copy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a0dad, #3a0ca3, #240090);
            background-size: cover; /* Ensure the gradient spans the entire page */
            color: white;
            text-align: center;
            overflow: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it covers the full height of the page */
            position: relative;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffccff;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px white;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-top: 100px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in {
            opacity: 1 !important;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Changed z-index to 1 to ensure visibility */
        }

        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: hsl(0, 100%, 50%); /* Set a default color */
            bottom: -10px; /* Start below the view */
            animation: rise 5s infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ProjectApe - A Gorilla Tag Copy</h1>
        <nav>
            <ul>
                <li><a href="#home" onclick="navigate(event, 'home')">Home</a></li>

                <li><a href="#download" onclick="navigate(event, 'download')">Download</a></li>

                <li><a href="#sneak-peaks" onclick="navigate(event, 'sneak-peaks')">Sneak Peaks</a></li>
                <li><a href="#creators" onclick="navigate(event, 'creators')">Creator Program</a></li>
                <li><a href="#suggestions" onclick="navigate(event, 'suggestions')">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" class="fade-in">

        function navigate(event, page) {
            event.preventDefault();
            const mainContent = document.getElementById('main-content');
            mainContent.classList.remove('fade-in');
            setTimeout(() => {
                mainContent.innerHTML = pages[page];
                mainContent.classList.add('fade-in');
            }, 300);
        }

        document.addEventListener("DOMContentLoaded", () => {
            navigate(new Event('load'), 'home');
        });
    </script>
</body>
</html>
